    <main>
        <div class ="fillout">
            <section>
                <fieldset>
                <legend>Fill out form</legend>
                <label for="prefix">Prefix</label>
                <select id="prefix" >
                    <option value="none">None</option>
                    <option value="ms">Ms.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="mr">Mr.</option>
                </select>
                <label for="firstName" >Enter First Name</label>
                <input name="firstName" type="text" maxlength="15" placeholder="first name">
                <label for="lastName" >Last Name</label>
                <input name="lastName" type="text" maxlength="15" placeholder="last name">
                <br>
                <label for="email" >Enter Email</label>
                <input name="email" type="text" placeholder="email">
                <br>
                <label for="subject"> Enter subject</label>
                <input name="subject" type="text" placeholder="subject"></input>
                <label for="checkbbox">Receive message copy</label>
                <input type="checkbox" checked>
                <br>
                <label for="textArea">Enter your concern or question</label>
                <br>
                <textarea name="textArea" rows="10" columns="70" autofocus require placeholder="Describe your issue..."></textarea>
                <br>
                <input type="submit">
                </fieldset>
            </section>
        </div>

        <div class = "contact">
            <h4>Lets get in touch!</h4>

        </div>
